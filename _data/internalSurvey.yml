- title: Research Presentation

  blurb1: This project was create in response to a challenge to create a visually interesting method to better display research gathered via internal survey. The solution had to be easily accessible, so that information could easily be found by various team members but was also suitable for corporate meetings.

  blurb2: To meet these criteria,  the visual design created would need to capable of translating from an easily accessible webpage design to a slide deck suitable for regular meetings. The process began by creating various grayscale layouts incorporating research elements.
  
  blurb3: The visual design was then finalized. The look and feel of this product was intended to be simple, bold, and clean.
  
  blurb5: Utilizing After Effects, a demonstration of the final product was created.
- title: Show Times

  blurb1: The objective of this mock up and demo was to create a brief proof of concept for a digital sign which displays showtimes for special exhibitions at a nature museum. 

  blurb2: The process began by referencing how theatrical signage handles its content. Various concepts were then sketched and grayscale wireframes were created. At this stage animations for content changes were considered.
  
  blurb3: At this point, the visual design was created.  Photography was then taken specifically for this project, using it as a placeholder for featured content, such as exhibition artwork.
  
  blurb5: After Effects was then utilized to create a demonstration of various actions the sign would be required to perform.
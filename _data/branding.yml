- title: Personal Brand
  blurb1: I began creating my word mark by using a variety of different tools to write out my name, various tipped markers allowed me to control the amount of contrast between the up and down strokes in my name.
  blurb2: Once I achieved a look and feel that portrayed the simple, clean and humanist feel I was going for I was able to digitize it. It was important to me that, though in custom hand lettering the design was legible in a variety of media at varying sizes.
